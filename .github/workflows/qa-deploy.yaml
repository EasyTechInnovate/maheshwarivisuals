name: Deploy to Server QA

on:
  push:
    branches:
      - development
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy All Applications
        env:
          DEPLOY_HOST: ${{ secrets.SERVER_IP }}
          DEPLOY_USER: ${{ secrets.SERVER_USER }}
          GITHUB_USERNAME: ${{ github.repository_owner }}
          GITHUB_REPO: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.DEPLOY_GITHUB_TOKEN }}
          DOMAIN: qa-fd-md.manishdashsharma.site
        run: |
          ssh $DEPLOY_USER@$DEPLOY_HOST "
            REPO_PATH='/home/qa'
            
            # Check if it's already a git repository
            if [ -d \"\$REPO_PATH/.git\" ]; then
              echo 'ğŸ”„ Repository exists, updating...'
              cd \$REPO_PATH
              git remote set-url origin https://$GITHUB_USERNAME:$GITHUB_TOKEN@github.com/$GITHUB_REPO.git
              git fetch origin development
              git reset --hard origin/development
              git clean -fd
              echo 'âœ… Repository updated'
            else
              # Directory exists but not a git repo
              echo 'ğŸ“¥ Initializing repository in existing directory...'
              cd \$REPO_PATH
              git init
              git remote add origin https://$GITHUB_USERNAME:$GITHUB_TOKEN@github.com/$GITHUB_REPO.git
              git fetch origin development
              git checkout -b development origin/development
              echo 'âœ… Repository initialized'
            fi
            
            echo ''
            echo 'â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•'
            echo 'ğŸš€ Deploying Client (Next.js)...'
            echo 'â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•'
            
            cd \$REPO_PATH/client
            
            if [ ! -f \".env\" ]; then
              echo 'âŒ Error: client .env not found'
              exit 1
            fi
            
            echo 'ğŸ“¦ Installing dependencies...'
            npm install
            
            echo 'ğŸ”¨ Building application...'
            npm run build
            
            echo 'â–¶ï¸  Starting PM2 process...'
            pm2 restart next-app || pm2 start npm --name 'next-app' -- start -- -p 8050
            
            echo 'âœ… Client deployed successfully!'
            
            echo ''
            echo 'â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•'
            echo 'ğŸš€ Deploying Admin Panel...'
            echo 'â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•'
            
            cd \$REPO_PATH/admin
            
            if [ ! -f \".env\" ]; then
              echo 'âŒ Error: admin .env not found'
              exit 1
            fi
            
            echo 'ğŸ“¦ Installing dependencies...'
            npm install
            
            echo 'ğŸ”¨ Building application...'
            npm run build
            
            echo 'âœ… Admin deployed successfully!'
            
            echo ''
            echo 'â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•'
            echo 'ğŸš€ Deploying User App (React)...'
            echo 'â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•'
            
            cd \$REPO_PATH/app
            
            if [ ! -f \".env\" ]; then
              echo 'âŒ Error: app .env not found'
              exit 1
            fi
            
            echo 'ğŸ“¦ Installing dependencies...'
            npm install
            
            echo 'ğŸ”¨ Building application...'
            npm run build
            
            echo 'âœ… App deployed successfully!'
            
            echo ''
            echo 'ğŸ”„ Reloading Nginx...'
            systemctl reload nginx
            
            echo ''
            echo 'â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•'
            echo 'âœ¨ All deployments completed successfully!'
            echo 'â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•'
          "

      - name: Verify Deployment
        run: |
          echo "â³ Waiting for Server services to start..."
          sleep 30
          echo "ğŸ” Verifying QA service availability..."
          curl -f -s -S --retry 3 --retry-delay 5 -I https://qa-fd-md.manishdashsharma.site || {
            echo "âŒ QA Service verification failed"
            exit 1
          }