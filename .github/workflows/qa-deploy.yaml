name: Deploy to Server QA

on:
  push:
    branches:
      - development
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy All Applications
        env:
          DEPLOY_HOST: ${{ secrets.SERVER_IP }}
          DEPLOY_USER: ${{ secrets.SERVER_USER }}
          GITHUB_USERNAME: ${{ github.repository_owner }}
          GITHUB_REPO: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.DEPLOY_GITHUB_TOKEN }}
          DOMAIN: qa-fd-md.manishdashsharma.site
        run: |
          ssh $DEPLOY_USER@$DEPLOY_HOST "
            REPO_PATH='/home/qa'
            
            # Clone or update the main repository once
            if [ ! -d \"\$REPO_PATH\" ]; then
              echo '📥 Cloning repository...'
              git clone https://$GITHUB_USERNAME:$GITHUB_TOKEN@github.com/$GITHUB_REPO.git \$REPO_PATH
              echo '✅ Repository cloned'
            else
              echo '🔄 Updating repository...'
              cd \$REPO_PATH
              git remote set-url origin https://$GITHUB_USERNAME:$GITHUB_TOKEN@github.com/$GITHUB_REPO.git
              git fetch origin main
              git reset --hard origin/main
              echo '✅ Repository updated'
            fi
            
            echo ''
            echo '════════════════════════════════════════'
            echo '🚀 Deploying Client (Next.js)...'
            echo '════════════════════════════════════════'
            
            echo '📂 Syncing files to /home/qa/client...'
            rsync -av --delete \$REPO_PATH/client/ /home/qa/client/
            cd /home/qa/client
            
            if [ ! -f \".env\" ]; then
              echo '❌ Error: client .env not found'
              exit 1
            fi
            
            echo '📦 Installing dependencies...'
            npm install
            
            echo '🔨 Building application...'
            npm run build
            
            echo '▶️  Starting PM2 process...'
            pm2 restart next-app || pm2 start npm --name 'next-app' -- start -- -p 8050
            
            echo '✅ Client deployed successfully!'
            
            echo ''
            echo '════════════════════════════════════════'
            echo '🚀 Deploying Admin Panel...'
            echo '════════════════════════════════════════'
            
            echo '📂 Syncing files to /home/qa/admin...'
            rsync -av --delete \$REPO_PATH/admin/ /home/qa/admin/
            cd /home/qa/admin
            
            if [ ! -f \".env\" ]; then
              echo '❌ Error: admin .env not found'
              exit 1
            fi
            
            echo '📦 Installing dependencies...'
            npm install
            
            echo '🔨 Building application...'
            npm run build
            
            echo '✅ Admin deployed successfully!'
            
            echo ''
            echo '════════════════════════════════════════'
            echo '🚀 Deploying User App (React)...'
            echo '════════════════════════════════════════'
            
            echo '📂 Syncing files to /home/qa/app...'
            rsync -av --delete \$REPO_PATH/app/ /home/qa/app/
            cd /home/qa/app
            
            if [ ! -f \".env\" ]; then
              echo '❌ Error: app .env not found'
              exit 1
            fi
            
            echo '📦 Installing dependencies...'
            npm install
            
            echo '🔨 Building application...'
            npm run build
            
            echo '✅ App deployed successfully!'
            
            echo ''
            echo '🔄 Reloading Nginx...'
            systemctl reload nginx
            
            echo ''
            echo '════════════════════════════════════════'
            echo '✨ All deployments completed successfully!'
            echo '════════════════════════════════════════'
          "



      - name: Verify Deployment
        run: |
          echo "⏳ Waiting for Server services to start..."
          sleep 30
          echo "🔍 Verifying QA service availability..."
          curl -f -s -S --retry 3 --retry-delay 5 -I https://qa-fd-md.manishdashsharma.site || {
            echo "❌ QA Service verification failed"
            exit 1
          }
