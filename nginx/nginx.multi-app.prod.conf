# HTTP server - handles redirects to HTTPS
server {
    listen       80;
    server_name  prod-fd-md.manishdashsharma.site;

    # Handle redirect to HTTPS on standard port 443
    return 301 https://$host$request_uri;
}

# HTTPS server - main application server
server {
    listen 443 ssl http2;
    server_name  prod-fd-md.manishdashsharma.site;

    # SSL Configuration
    ssl_certificate      /etc/letsencrypt/live/prod-fd-md.manishdashsharma.site/fullchain.pem;
    ssl_certificate_key  /etc/letsencrypt/live/prod-fd-md.manishdashsharma.site/privkey.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self';" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # ===================================================
    # USER APP ROUTES (/app)
    # ===================================================
    location /app/ {
        proxy_pass http://prod-app:80/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_Set_header X-Forwarded-Proto $scheme;

        # Handle SPA routing for user app
        proxy_intercept_errors on;
        error_page 404 = @app_fallback;
    }

    # User app static assets
    location /app/assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;

        proxy_pass http://prod-app:80/assets/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_Set_header X-Forwarded-Proto $scheme;
    }

    location @app_fallback {
        proxy_pass http://prod-app:80/index.html;
    }

    # ===================================================
    # ADMIN APP ROUTES (/admin)
    # ===================================================
    location /admin/ {
        proxy_pass http://prod-admin:80/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_Set_header X-Forwarded-Proto $scheme;

        # Handle SPA routing for admin app
        proxy_intercept_errors on;
        error_page 404 = @admin_fallback;
    }

    # Admin app static assets
    location /admin/assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;

        proxy_pass http://prod-admin:80/assets/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_Set_header X-Forwarded-Proto $scheme;
    }

    location @admin_fallback {
        proxy_pass http://prod-admin:80/index.html;
    }

    # ===================================================
    # API ROUTES (/api)
    # ===================================================
    location /api/ {
        # Remove /api prefix when forwarding to server
        rewrite ^/api/(.*) /$1 break;

        proxy_pass http://prod-server:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_Set_header Host $host;
        proxy_Set_header X-Real-IP $remote_addr;
        proxy_Set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_Set_header X-Forwarded-Proto $scheme;
        proxy_Set_header X-Forwarded-Host $host;
        proxy_Set_header X-Forwarded-Server $host;

        # Timeouts for API calls
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        # API response headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
    }

    # ===================================================
    # NEXT.JS CLIENT APP (Main/Default routes)
    # ===================================================

    # Cache static assets for Next.js (exclude app and admin routes)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";
        access_log off;

        # Check if it's for app or admin, otherwise go to client
        if ($uri ~ ^/(app|admin)/) {
            break;
        }

        # Proxy to Next.js for static files
        proxy_pass http://prod-client:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_Set_header X-Real-IP $remote_addr;
        proxy_Set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_Set_header X-Forwarded-Proto $scheme;
    }

    # Next.js static files - longer cache
    location /_next/static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;

        proxy_pass http://prod-client:3000;
        proxy_http_version 1.1;
        proxy_Set_header Host $host;
        proxy_Set_header X-Real-IP $remote_addr;
        proxy_Set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_Set_header X-Forwarded-Proto $scheme;
    }

    # Next.js Image Optimization
    location /_next/image {
        proxy_pass http://prod-client:3000;
        proxy_http_version 1.1;
        proxy_Set_header Host $host;
        proxy_Set_header X-Real-IP $remote_addr;
        proxy_Set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_Set_header X-Forwarded-Proto $scheme;

        # Increase timeouts for image processing
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Handle large image responses
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 8 128k;
        proxy_busy_buffers_size 256k;
        proxy_max_temp_file_size 1024m;
    }

    # Favicon and manifest
    location ~* \.(ico|manifest\.json)$ {
        expires 1w;
        add_header Cache-Control "public";
        access_log off;

        proxy_pass http://prod-client:3000;
        proxy_http_version 1.1;
        proxy_Set_header Host $host;
        proxy_Set_header X-Real-IP $remote_addr;
        proxy_Set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_Set_header X-Forwarded-Proto $scheme;
    }

    # Main Next.js application routes (default - catches everything else)
    location / {
        proxy_pass http://prod-client:3000;
        proxy_http_version 1.1;
        proxy_Set_header Upgrade $http_upgrade;
        proxy_Set_header Connection "upgrade";
        proxy_Set_header Host $host;
        proxy_Set_header X-Real-IP $remote_addr;
        proxy_Set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_Set_header X-Forwarded-Proto $scheme;
        proxy_Set_header X-Forwarded-Host $host;
        proxy_Set_header X-Forwarded-Server $host;

        # Essential for Next.js
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;

        # Production timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Robots.txt
    location = /robots.txt {
        proxy_pass http://prod-client:3000;
        proxy_Set_header Host $host;
        add_header Cache-Control "public, max-age=3600";
    }

    # Sitemap
    location = /sitemap.xml {
        proxy_pass http://prod-client:3000;
        proxy_Set_header Host $host;
        add_header Cache-Control "public, max-age=3600";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block access to backup files
    location ~* \.(bak|backup|old|orig|save|swo|swp|tmp)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}