upstream client_frontend {
    least_conn;
    server 88.222.244.53:8050 max_fails=3 fail_timeout=30s;
}

upstream user_frontend {
    least_conn;
    server 88.222.244.53:8051 max_fails=3 fail_timeout=30s;
}

upstream admin_frontend {
    least_conn;
    server 88.222.244.53:8052 max_fails=3 fail_timeout=30s;
}



server {
    listen 80;
    server_name qa-fd-md.manishdashsharma.site www.qa-fd-md.manishdashsharma.site;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name qa-fd-md.manishdashsharma.site;

    ssl_certificate /etc/letsencrypt/live/qa-fd-md.manishdashsharma.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/qa-fd-md.manishdashsharma.site/privkey.pem;

    access_log /var/log/nginx/prod_bahubali_access.log;
    error_log /var/log/nginx/prod_bahubali_error.log;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 100m;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 256;
    gzip_vary on;



    location / {
        proxy_pass http://client_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    location /user/ {
        proxy_pass http://user_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    location /admin/ {
        proxy_pass http://admin_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }


    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

server {
    listen 443 ssl;
    server_name www.qa-fd-md.manishdashsharma.site;

    ssl_certificate /etc/letsencrypt/live/qa-fd-md.manishdashsharma.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/qa-fd-md.manishdashsharma.site/privkey.pem;

    return 301 https://qa-fd-md.manishdashsharma.site$request_uri;
}